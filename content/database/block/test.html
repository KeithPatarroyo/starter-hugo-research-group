<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="LifeViewer: a scriptable pattern viewer and editor used to simulate Life and a wide range of other 1D and 2D cellular automata. Author: Chris Rowett">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="LifeViewer" content="viewer textarea 150 fullscreen /rules/ .rule">
		<script src="https://lazyslug.com/lifeview/plugin/js/release/lv-plugin.js"></script>
    <link rel=stylesheet href="https://fonts.googleapis.com/css?family=Fira+Sans:300%7CMerriweather:300%7CRoboto+Mono&display=swap">
		<title>LifeViewer</title>
	</head>
	<body>
		<div class="viewer">
			<canvas width="560" height="560"></canvas> 
			<br>
			<label for="rle" style="font-family: Merriweather; font-size:12px;">Type or paste RLE data into the box below and click on the View button.</label>
			<br>
			<textarea id="rle" rows=3 cols=90 style="display:inline-block; vertical-align:top; font-size:12px; font-family: Roboto Mono">
# You can save the pattern into this box with Settings/Pattern/Save or Ctrl-S.
x = 0, y = 0, rule = B3/S23
2o$2o!
#C [[ THEME 6 GRID GRIDMAJOR 0 ZOOM 32.0 ]]
#C [[ COLOR ARROW Purple ARROWSIZE 3 0.1 ARROWALPHA 0.70 ]]
#C [[  ARROW -2 3 3 3 32  ]]
#C [[ COLOR ARROW Cyan ARROWSIZE 3 0.1 ARROWALPHA 0.70 ]]
#C [[  ARROW 3 3 3 -2 32  ]]
#C [[ COLOR ARROW Yellow ARROWSIZE 3 0.1 ARROWALPHA 0.70 ]]
#C [[  ARROW 3 -2 -2 -2 32  ]]
#C [[ COLOR ARROW Brown ARROWSIZE 3 0.1 ARROWALPHA 0.70 ]]
#C [[  ARROW -2 -2 -2 3 32  ]]
#C [[ COLOR LABEL Green LABELSIZE 40  LABELALPHA 0.70 ]]
#C [[ LABEL 0 -3 32 "Block" ]]
</textarea>
			<button type="button" onclick="updateMe(this); return false;" style="font-size:22px; display:inline-block; vertical-align:top font-family: Fira Sans">View</button>
			<br>
		</div>
	</body>
</html>
